<div class="pagination pagination-centered">
	<ul>
  	{% if queryset.has_previous %}
			<li><a href="?page={{ queryset.previous_page_number }}">Prev</a></li>
    {% endif %}	
		{% for Number in queryset.paginator.page_range %}
			{% if Number > minPageNumber and Number < maxPageNumber %}
				<li><a href="?page={{ Number }}">{{ Number }}</a></li>
			{% endif %}
		{% endfor %}
  	{% if queryset.has_next %}
			<li><a href="?page={{ queryset.next_page_number }}">Next</a></li>
    {% endif %}	
	</ul>
</div>
