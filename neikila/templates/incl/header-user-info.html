<div class="span1 width-1-3">
	<img src="/uploads/avatar{{ user.profile.avatar }}" class="img-polaroid" width="50px" height="50px">
</div>
<div class="span2 width-2-3 margin-top-2">
	<div class="span1 width-1-2">
		<a href="/accounts/profile">{{ user.profile.nickname }}</a>
	</div>
	<div class="span1 width-1-2">
		<p>{{ user.profile.rating }}</p>
	</div>
	<div class="span1 width-1-2">
		<a href="/settings">Settings</a>
	</div>
	<div class="span1 width-1-2">
		<a href="{% url 'django.contrib.auth.views.logout' %}">Log Out</a>
	</div>
</div>
